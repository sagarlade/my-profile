<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Table</title>
    <link rel="stylesheet" href="CSS/style.css">
    <style>
      table,
      tr,
      th,
      td {
        border: 2px solid rgb(199, 198, 198);
      }
    </style>
  </head>
  <body>
    <h3 id="educ">Technology Stack for Angular Web Development</h3>
    <table>
      <tbody>
        <tr>
            <th class="te">Technology</th>
          <td>
            <p class="p">HTML5+CSS</p>
            <p class="p">JavaScript</p>
            <p class="p">Bootstrap</p>
            <p class="p">TypeScript</p>
            <p class="p">Angular</p>
          </td>
        </tr>
        <tr>
            <th class="te">Technology</th>
          <td>
            <p class="p">Agile+JIRA</p>
            <p class="p">GIT+GitHub</p>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
